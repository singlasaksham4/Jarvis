<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<!-- The initMainApp() function will check if the user is logged in before showing the UI -->
<body onload="initMainApp()">

    <!-- Main Jarvis UI -->
    <div class="container" id="jarvis-ui" style="display:none;"> <!-- Initially hidden -->
        <section id="oval1" class="mb-4">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                        <div id="jarvisHood"><div class="square"><span></span><span></span><span></span></div></div>
                    </div>
                    <h5 class="text-light text text-center">ask me anything</h5>
                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">
                                <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="Type command...">
                                <button id="MicBtn" class="glow-on-hover" title="Voice"><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#chatHistoryOffcanvas" title="History"><i class="bi bi-chat-dots"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </section>

        <!-- Active Assistant Animation -->
        <section id="SiriWave" style="display:none;">
            <div class="container">
                <div class="row"><div class="col-md-12"><div class="d-flex justify-content-center align-items-center" style="height: 100vh;"><div>
                    <p class="text-center text-light mb-4 siri-message" style="font-size: 28px;"></p>
                    <img id="jarvis-gif" src="jarvis-orb.gif" alt="Jarvis Listening Animation">
                </div></div></div></div>
            </div>
        </section>
    </div>

    <!-- Chat History Panel -->
    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="chatHistoryOffcanvas">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title">Conversation History</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column" id="chat-history"></div>
    </div>

    <!-- JAVASCRIPT LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
    <script src="main-ui.js"></script>
</body>
</html>
